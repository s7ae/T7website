        /* 高级背景效果 */
        .glass-morphism {

        /* 霓虹发光效果 */
        .neon-glow {
          position: relative;
          overflow: hidden;
        }
        
        .neon-glow::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: var(--glow-color);
          filter: blur(var(--glow-size));
          opacity: 0;
          transition: opacity 0.3s ease;
          z-index: -1;
        }
        
        .neon-glow:hover::before {
          opacity: 1;
        }
        
        /* 液体填充效果 */
        .liquid-fill {
          position: relative;
          overflow: hidden;
        }
        
        .liquid-fill::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(45deg, rgba(124, 92, 255, 0.2), rgba(95, 255, 197, 0.2));
          transform: translateY(100%);
          transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);

        /* 装饰性背景圆点 */
        .intro-animation::before,

            filter: blur(100px);
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;

    <script>
        // 动态背景粒子效果
        const canvas = document.getElementById('canvas-background');
        const ctx = canvas.getContext('2d');
        
        // 设置canvas尺寸
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);
        
        // 粒子类
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 0.5; // 减小粒子大小，更细腻
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = 0; // 初始透明度为0，用于动画过渡
                this.targetOpacity = Math.random() * 0.5 + 0.3; // 目标透明度
                this.opacitySpeed = 0.005; // 透明度变化速度
                this.color = this.getRandomColor();
            }
            
            getRandomColor() {
                // 调整颜色以匹配开场动画
                const colors = [
                    'rgba(74, 74, 255, 1)',
                    'rgba(255, 74, 153, 1)',
                    'rgba(150, 100, 255, 1)',
                    'rgba(100, 255, 200, 1)'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                // 平滑增加透明度，实现粒子渐入效果
                if (this.opacity < this.targetOpacity) {
                    this.opacity += this.opacitySpeed;
                    if (this.opacity > this.targetOpacity) {
                        this.opacity = this.targetOpacity;
                    }
                }
                
                this.x += this.speedX;
                this.y += this.speedY;
                
                // 边界检测
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                // 使用粒子的透明度
                const colorWithOpacity = this.color.replace('1)', `${this.opacity})`);
                ctx.fillStyle = colorWithOpacity;
                ctx.fill();
                
                // 添加粒子辉光效果，增强与线条动画的视觉衔接
                ctx.shadowBlur = 5;
                ctx.shadowColor = colorWithOpacity;
            }
        }
        
        // 创建粒子
        const particles = [];
        const particleCount = 120; // 增加粒子数量，使过渡更丰富
        
        // 延迟创建粒子，避免页面刚加载时性能问题
        setTimeout(() => {
            for (let i = 0; i < particleCount; i++) {
                // 错开粒子创建时间，使粒子渐入效果更自然
                setTimeout(() => {
                    particles.push(new Particle());
                }, i * 20); // 每个粒子间隔20ms创建
            }
        }, 500);
        
        // 连接粒子
        function connectParticles() {
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    const dx = particles[a].x - particles[b].x;
                    const dy = particles[a].y - particles[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        // 线条透明度与粒子透明度关联
                        const minOpacity = Math.min(particles[a].opacity, particles[b].opacity);
                        ctx.strokeStyle = `rgba(150, 150, 255, ${minOpacity * (0.3 - distance/350)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 添加渐变背景效果，与开场动画保持一致
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(10, 10, 26, 0.9)');
            gradient.addColorStop(0.5, 'rgba(26, 26, 58, 0.9)');
            gradient.addColorStop(1, 'rgba(10, 10, 26, 0.9)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 重置阴影效果
            ctx.shadowBlur = 0;
            ctx.shadowColor = 'transparent';
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            connectParticles();
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // 鼠标交互效果
        let mouseX, mouseY;
        
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // 鼠标吸引粒子效果
        function mouseInteraction() {
            if (!mouseX || !mouseY) return;
            
            particles.forEach(particle => {
                const dx = particle.x - mouseX;
                const dy = particle.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    particle.x += dx * force * 0.01;
                    particle.y += dy * force * 0.01;
                }
            });
            
            requestAnimationFrame(mouseInteraction);
        }
        
        mouseInteraction();
        
        // 开场动画JavaScript - 添加从子页面返回时跳过动画的功能
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否是从子页面返回
            const skipAnimation = localStorage.getItem('skipIntroAnimation');
            
            // 如果需要跳过动画
            if (skipAnimation === 'true') {
                // 立即隐藏intro动画
                const introAnimation = document.querySelector('.intro-animation');
                introAnimation.style.opacity = '0';
                introAnimation.style.pointerEvents = 'none';
                
                // 立即显示canvas背景和主内容
                const canvas = document.getElementById('canvas-background');
                canvas.classList.add('fade-in');
                canvas.style.zIndex = '-1';
                
                document.querySelector('.container').classList.add('fade-in');
                
                // 清除标志，下次直接访问时仍显示动画
                localStorage.removeItem('skipIntroAnimation');
                
                // 不执行后续动画代码
                return;
            }
            
            // 创建线条动画
            const linesContainer = document.getElementById('intro-lines');
            const lineCount = 15;
            
            // 创建随机线条
            for (let i = 0; i < lineCount; i++) {
                const line = document.createElement('div');
                line.className = 'intro-line';
                
                // 随机位置和方向
                const isHorizontal = Math.random() > 0.5;
                const delay = Math.random() * 0.5;
                
                if (isHorizontal) {
                    line.style.top = `${Math.random() * 100}%`;
                    line.style.left = 0;
                    line.style.height = '1px';
                    line.style.transform = 'rotate(0deg)';
                } else {
                    line.style.top = 0;
                    line.style.left = `${Math.random() * 100}%`;
                    line.style.width = '1px';
                    line.style.height = '0%';
                    line.style.transform = 'rotate(90deg)';
                }
                
                line.style.animation = isHorizontal 
                    ? `drawHorizontal 0.8s ease-in-out ${delay}s forwards`
                    : `drawVertical 0.8s ease-in-out ${delay}s forwards`;
                
                linesContainer.appendChild(line);
            }
            
            // 添加线条动画样式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes drawHorizontal {
                    0% { width: 0%; }
                    100% { width: 100%; }
                }
                
                @keyframes drawVertical {
                    0% { height: 0%; }
                    100% { height: 100%; }
                }
                
                @keyframes fadeOut {
                    0% { opacity: 1; }
                    100% { opacity: 0; pointer-events: none; }
                }
                
                /* 线条淡出动画 */
                @keyframes fadeOutLines {
                    0% { opacity: 1; transform: scale(1); }
                    50% { opacity: 0.5; transform: scale(1.05); }
                    100% { opacity: 0; transform: scale(1); }
                }
            `;
            document.head.appendChild(style);
            
            // 启动粒子背景，但保持隐藏
            setTimeout(() => {
                // 提前初始化canvas，让粒子动画准备就绪
                const canvas = document.getElementById('canvas-background');
                if (canvas.getContext) {
                    // 粒子背景已经在页面加载时初始化，这里只是确保它准备就绪
                }
            }, 1000);
            
            // 动画结束后平滑过渡到粒子背景
            setTimeout(function() {
                // 先让线条元素平滑淡出
                const lines = document.querySelectorAll('.intro-line');
                lines.forEach((line, index) => {
                    setTimeout(() => {
                        line.style.animation = 'fadeOutLines 0.8s ease forwards';
                    }, index * 50); // 错开线条淡出时间，创造流动感
                });
                
                // 让s7ae文本缩小淡出
                const introText = document.querySelector('.intro-text');
                introText.style.animation = 'fadeOutLines 1s ease forwards';
                
                // 同时淡入粒子背景
                setTimeout(() => {
                    document.getElementById('canvas-background').classList.add('fade-in');
                }, 300);
                
                // 延迟淡出整个intro层并显示主内容
                setTimeout(function() {
                    const introAnimation = document.querySelector('.intro-animation');
                    introAnimation.style.animation = 'fadeOut 0.3s ease forwards';
                    
                    // 显示主内容
                    setTimeout(function() {
                        document.querySelector('.container').classList.add('fade-in');
                        // 将canvas置于背景层
                        document.getElementById('canvas-background').style.zIndex = '-1';
                    }, 200);
                }, 500); // 提前开始过渡，以实现平滑衔接
            }, 1000); // 1秒后开始过渡，加快动画节奏
        });
    </script>
